<html>
    <head>
        <title>Recognizing animals by sound</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Tapestry&family=Water+Brush&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
           <div class="header_div col-xs-12 text-center">
            <h1>Sound controlled animals</h1>
            <p>Note: Play different sounds like barking,roaring,neighing</p>
           </div>
            <div class="main_div">
                <br>
                <button class="btn btn-warning" onclick="startclassification()">Start</button>
                <h3 id="results_label">I can hear- </h3>
                <h4 id="confidence">Accuracy- </h4>
                <br><br>
                <span>
                    <img src="dog.jpg" id="dog" width="300" height="300">
                    <img src="lion2.jpg" id="lion" width="300" height="300">
                    <img src="bg.png" id="bg" width="300" height="300">
                    <img src="horse.jpg" id="horse" width="300" height="300">
                </span>
            </div>
            <div class="footer">Devolped by Yashitha Bhavani </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
